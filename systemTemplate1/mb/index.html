<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--声明IE使用edge渲染，最高级别的IE内核 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--
  width:可视区域的宽度，值可为数字或关键词device-width
  height:同width
  intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
  maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
  maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上。
  user-scalable:是否可对页面进行缩放，no 禁止缩放
  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!--控制几款双核浏览器的渲染核心为webkit-->
  <meta name="renderer" content="webkit">
  <!--清除页面缓存-->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="shortcut icon" type="image/x-icon" href="./icon.ico" rel="external nofollow" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1108875_l4a1zcyz9v.css" />
  <title>B2B订货系统</title>
  <script>
    // 判断IE10
    if ( /*@cc_on!@*/ false) {
      document.documentElement.className += ' ie10'
    }

  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected 生成的文件将自动注入 -->
</body>

</html>
